<!DOCTYPE html>
<html>
  <head>
      
    <title>Parcel Sandbox</title>
      <meta charset="UTF-8" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <link rel="stylesheet" href="src/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap"
      rel="stylesheet"
    />
    

  </head>

  <body>
    <div class="app-body">
      <div class="container">
        
        <h1 id="temp">
        </h1>
       
        <h2 id="city">
             </h2>
         <h2 id="date">
          </h2> 
        </div>
      </div>
    <div class="enterCity">
    <div class="container">
     <form class="search-form" id="search-form">
       <label for="Enter Your City"> <strong> Enter Your City </strong></label>
       <input type="search" placeholder="Enter Your City" 
       autofocus="on"
       autocomplete="off" 
       id="city-input" >
       
      </form>

    </div>
  </div>

      <div class="weather-pic">
        <img src="images/download.png" alt="" />
      </div>
<div class="weekly">
      <div class="container">
        <div class="row">
          <div class="col">
            Tues
            <br />
            75°
          </div>
          <div class="col">
            Wed
            <br />
            90°
          </div>
          <div class="col">
            Thurs
            <br />
            78°
          </div>
          <div class="col">
            Fri
            <br />
            82°
          </div>
          <div class="col">
            Sat
            <br />
            95°
          </div>
        </div>
      </div>
    </div>
  </div>
  <p>coded by <a href="https://github.com/Jazzycolorfulbabe/Weather-App21/blob/main/index.html" Jazzy></a>
</p>
    <script src="src/index.js"></script>
  </body>
</html>
